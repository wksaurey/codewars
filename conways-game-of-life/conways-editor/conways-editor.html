<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>The Game Of Life</title>
    <link rel="stylesheet" href="conways-editor.css">
    <script type="text/javascript" src="../scripts/conways-simulator.js"></script>
    <script type="text/javascript" src="../scripts/custom-worlds.js"></script>
    <script type="text/javascript" src="../scripts/create-shapes.js"></script>
    <script type="text/javascript" src="../scripts/utilities.js"></script>
    <script type="text/javascript" src="../scripts/cool-rules.js"></script>
    <script type="text/javascript" src="conways-editor.js"></script>
  </head>
  <body>
    <div id="container">
      <form id="sim-parameters">
        <div id="number-group">
          <div>
            <label for="underpopulation" >Death by Loneliness:</label>
            <input id="underpopulation" name="underpopulation" type="number" min=0 max=9>
          </div>

          <div>
            <label for="overpopulation">Death by Crowding:</label>
            <input id="overpopulation" name="overpopulation" type="number" min=0 max=9>
          </div>

          <div>
            <label for="reproduction-min">Parents Required:</label>
            <input id="reproduction-min" name="reproduction-min" type="number" min=0 max=9>
          </div>

          <div>
            <label for="reproduction-max">Max Parents Allowed:</label>
            <input id="reproduction-max" name="reproduction-max" type="number" min=0 max=9>
          </div>

          <div>
            <label for="percent-life-reset">Percent Life:</label>
            <input id="percent-life-reset" name="percent-life-reset" type="number" value="0" min=0 max=1 step="0.001">
          </div>

          <div>
            <label for="frame-rate">Round Delay (ms):</label>
            <input id="frame-rate" name="frame-rate" type="range" value="40" min=0 max=100 step=10>
          </div>

          <div>
            <label for="pixel-size">Pixel Size:</label>
            <input id="pixel-size" name="pixel-size" type="range" value="8" min=2 max=20 step=1>
          </div>
        </div>

        <button id="update-rules-button">Update Rules</button>
        <button id="random-rules-button">Random Rules</button>
        <button id="toggle-rainbow-button">Rainbow/Plain</button>
        <button id="random-color-button">Random Colors</button>
        <button id="reset-life-button">Reset Life</button>
        <button id="pause-play-button">Pause/Play</button>
        <button id="toggle-rules-box">Toggle Rule Box Mode</button>
      </form>
    </div>
  </body>
</html>
